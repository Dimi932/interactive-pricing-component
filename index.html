<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mobile.css">
  <script defer src="main.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script defer src=" https://use.fontawesome.com/60583c97d0.js"></script>
  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>
  <div class="wrapper">
    <div class="upper-half">

      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial.<wbr> No credit card required.</p>

    </div>
    <div class="bottom-half">
      <div class="box">
        <div class="top-box">
          <section class="first-section">
            <span class="k-number">10K Pageviews</span>
          </section>

          <section class="fourth-section">
            <p class="monthly-p"><strong>$16.00</strong><span class="monthly">/ month</span></p>
          </section>

          <section class="second-section">
            <input type="range" min="1" max="5" value="2" class="slider" id="myinput">
          </section>

          <section class="third-section">
            <span>Monthly Billing</span>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault"></label>
            </div>
            <span class="show">Yearly Billing <small>25% discount</small></span>
            <span class="hiden">Yearly Billing <small>- 25%</small></span>
          </section>
        </div>

        <div class="bottom-box">

          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>

          <button type="button" name="button">Start my trial</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dimi932</a>.
  </div>

</body>

</html>
